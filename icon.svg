<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Tokyo Night Palette -->

  <defs>
    <clipPath id="contentClip">
       <rect x="2" y="14" width="44" height="30" />
    </clipPath>
  </defs>

  <!-- Browser Window Frame -->
  <rect x="2" y="4" width="44" height="40" rx="4" fill="#1a1b26" stroke="#7aa2f7" stroke-width="2.5"/>

  <!-- Matrix Background -->
  <!-- Digital rain effect -->
  <g clip-path="url(#contentClip)" fill="#9ece6a" opacity="0.3">
    <!-- Col 1 -->
    <rect x="6" y="16" width="2" height="2" />
    <rect x="6" y="20" width="2" height="2" opacity="0.7"/>
    <rect x="6" y="24" width="2" height="2" opacity="0.4"/>

    <!-- Col 2 (New) -->
    <rect x="9" y="22" width="2" height="2" opacity="0.8" />
    <rect x="9" y="26" width="2" height="2" opacity="0.5"/>

    <!-- Col 3 -->
    <rect x="12" y="28" width="2" height="2" />
    <rect x="12" y="32" width="2" height="2" opacity="0.7"/>
    <rect x="12" y="36" width="2" height="2" opacity="0.4"/>

    <!-- Col 4 -->
    <rect x="18" y="18" width="2" height="2" />
    <rect x="18" y="22" width="2" height="2" opacity="0.7"/>

    <!-- Col 5 (New - Center area) -->
    <rect x="22" y="15" width="2" height="2" opacity="0.6"/>
    <rect x="22" y="19" width="2" height="2" opacity="0.3"/>
    <rect x="25" y="25" width="2" height="2" opacity="0.5"/>

    <!-- Col 6 -->
    <rect x="30" y="20" width="2" height="2" />
    <rect x="30" y="24" width="2" height="2" opacity="0.7"/>

    <!-- Col 7 (New) -->
    <rect x="33" y="28" width="2" height="2" opacity="0.8"/>
    <rect x="33" y="32" width="2" height="2" opacity="0.4"/>

    <!-- Col 8 -->
    <rect x="36" y="15" width="2" height="2" />
    <rect x="36" y="19" width="2" height="2" opacity="0.7"/>
    <rect x="36" y="23" width="2" height="2" opacity="0.4"/>

    <!-- Col 9 (New) -->
    <rect x="39" y="34" width="2" height="2" opacity="0.6"/>

    <!-- Col 10 -->
    <rect x="42" y="26" width="2" height="2" />
    <rect x="42" y="30" width="2" height="2" opacity="0.7"/>
    <rect x="42" y="34" width="2" height="2" opacity="0.4"/>
  </g>

  <!-- Header Bar -->
  <path d="M 2 8 C 2 6 4 4 6 4 L 42 4 C 44 4 46 6 46 8 L 46 14 L 2 14 Z" fill="#24283b" />
  <line x1="2" y1="14" x2="46" y2="14" stroke="#7aa2f7" stroke-width="2"/>

  <!-- Window Controls -->
  <circle cx="8" cy="9" r="1.5" fill="#f7768e"/>
  <circle cx="13" cy="9" r="1.5" fill="#e0af68"/>
  <circle cx="18" cy="9" r="1.5" fill="#9ece6a"/>

  <!-- Robot Head - Emerging from bottom -->
  <g transform="translate(24, 43)">
     <!-- Wide Semi-elliptical Head - Using Primary Blue #7aa2f7 -->
     <path d="M -18 0 A 18 13 0 0 1 18 0 Z" fill="#7aa2f7" />

     <!-- Eyes -->
     <circle cx="-8" cy="-5" r="1.8" fill="#1a1b26" />
     <circle cx="8" cy="-5" r="1.8" fill="#1a1b26" />

     <!-- Antennas -->
     <line x1="-9" y1="-10" x2="-14" y2="-17" stroke="#7aa2f7" stroke-width="3" stroke-linecap="round" />
     <line x1="9" y1="-10" x2="14" y2="-17" stroke="#7aa2f7" stroke-width="3" stroke-linecap="round" />
  </g>
</svg>