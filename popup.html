<!-- popup.html - Enhanced with LLM settings -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 450px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .section {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      textarea,
      input,
      select {
        width: 100%;
        box-sizing: border-box;
      }
      button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .loading {
        display: none;
      }
      .settings-panel {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background-color: #f8f9fa;
      }
      .settings-section {
        margin-bottom: 10px;
      }
      .status-message {
        margin-top: 5px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2>Current Context</h2>
        <div id="context-display"></div>
        <button id="refresh">Refresh Context</button>
      </div>

      <div class="section">
        <h2>Query LLM</h2>
        <textarea
          id="prompt-input"
          placeholder="Enter your prompt for the LLM..."
          rows="3"
        ></textarea>
        <button id="query-llm">Query LLM</button>
        <div class="loading" id="loading">Processing...</div>
      </div>

      <div class="section">
        <h2>LLM Response</h2>
        <div
          id="result-display"
          style="
            min-height: 50px;
            border: 1px solid #eee;
            padding: 10px;
            background-color: #f9f9f9;
          "
        ></div>
      </div>

      <button id="settings-button">LLM Settings</button>

      <div class="settings-panel" id="settings-panel">
        <h3>LLM Configuration</h3>

        <div class="settings-section">
          <label for="service-select">Service:</label>
          <select id="service-select">
            <option value="lmstudio">LM Studio</option>
            <option value="ollama">Ollama</option>
            <option value="openai">OpenAI API</option>
          </select>
        </div>

        <div class="settings-section">
          <label for="endpoint-input">Endpoint URL:</label>
          <input
            type="text"
            id="endpoint-input"
            placeholder="e.g., http://localhost:1234/v1/completions"
          />
        </div>

        <div class="settings-section">
          <label for="model-input">Model Name:</label>
          <input type="text" id="model-input" placeholder="e.g., llama3" />
        </div>

        <div class="settings-section">
          <label for="api-key-input">API Key (for OpenAI):</label>
          <input
            type="password"
            id="api-key-input"
            placeholder="Enter API key if required"
          />
        </div>

        <button id="save-settings">Save Settings</button>
        <div class="status-message" id="settings-status"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
